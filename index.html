<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | NFT preview card component</title>
	<link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
	<main class="card">
		<div class="card__imgbox">
			<div class="card__imgbox__eye"></div>
			<img src="./images/image-equilibrium.jpg" alt="Equilibrium">
		</div>
		<div class="card__title">
			<h1>Equilibrium #3429</h1>
		</div>
		<div class="card__paragraph">
			<p>Our Equilibrium collection promotes balance and calm</p>
		</div>
		<div class="card__details">
			<div class="card__details__detail">
				<img src="./images/icon-ethereum.svg" alt="etherium">
				<span class="card__details__detail__ether">0.004 ETH</span>
			</div>
			<div class="card__details__detail">
				<img src="./images/icon-clock.svg" alt="clock">
				<span>3 days left</span>
			</div>
		</div>
		<div class="card__creator">
			<div class="card__creator__imgbox">
				<img src="./images/image-avatar.png" alt="">
			</div>
			<div class="card__creator__p">
				<p>Creation of <span class="card__creator__p__name">Jules Wyvern</span></p>
			</div>
		</div>
	</main>
</body>
</html>
